  </head>

  <body>
    <!-- ðŸ”˜ Pantalla de inicio para desbloqueo por interacciÃ³n -->
    <div id="start-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    ">
      <p style="margin-bottom: 1rem; font-size: 1.2rem;">ðŸ”“ Pulsa para iniciar WebAR</p>
      <button id="start-button" style="padding: 1rem 2rem; font-size: 1rem;">Iniciar WebAR</button>
    </div>

    <!-- ðŸš¨ Error de cÃ¡mara -->
    <div id="cam-error" style="display: none;">
      ðŸš« No se pudo acceder a la cÃ¡mara. Revisa los permisos.
    </div>

    <!-- â„¹ï¸ Info del marcador -->
    <div id="marker-info">Marcador: ---</div>

    <!-- ðŸ“· CÃ¡mara previa (desbloqueada con botÃ³n) -->
    <video
      id="mindar-video"
      autoplay
      muted
      playsinline
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
        display: block;
        opacity: 1;
        pointer-events: none;
      "
    ></video>

    <!-- ðŸŒ Escena WebAR -->
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; maxTrack: 22"
      embedded
      color-space="sRGB"
      renderer="antialias: true; alpha: true"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- ðŸ› ï¸ Debug -->
      <a-entity debug-log></a-entity>

      <!-- ðŸŽ¥ CÃ¡mara de A-Frame -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ðŸ’¡ Luces -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: point; intensity: 2; distance: 10; decay: 2" position="0 2 2"></a-entity>
    </a-scene>
  </body>
